# Netlify configuration for personal portfolio

[build]
  # No build command needed for static files
  publish = "."

[context.production]
  command = "echo 'No build step'"

# Redirect rules
[[redirects]]
  from = "/*"
  to = "/abhi.html"
  status = 200

# Cache headers
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.jpeg"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
